<body>
  
  <canvas id="classic"width="320"height="450" style="border:1px solid #000000;"></canvas>
  
 
 <br> 
   
  <div class="dropdown">
    <button onclick="raceDropdown()" class="dropbtn">Dropdown</button>
     <div id="race" class="dropdown-content">
       <a href="#">Hill Dwarf</a>
       <a href="#">Mountain Dwarf</a> 
       <a href="#">High Elf</a>
       <a href="#">Wood Elf</a>
       <a href="#">Dark Elf</a>
       <a href="#">Lightfoot Halfling</a>
       <a href="#">Stout Halfling</a>
       <a href="#">Human</a>
       <a href="#">Dragon Born</a>
       <a href="#">Forest Gnome</a>
       <a href="#">Rock Gnome</a>
       <a href="#">Half Elf</a>
       <a href="#">Half Orc</a>
       <a href="#">Tiefling</a>
    </div>
  </div>
  
  <div class="dropdown">
    <button onclick="classDropDown()" class="dropbtn">Dropdown</button>
     <div id="class" class="dropdown-content">
       <a href="#">Barbarian</a>
       <a href="#">Bard</a> 
       <a href="#">Cleric</a>
       <a href="#">Druid</a>
       <a href="#">Figher</a>
       <a href="#">Monk</a>
       <a href="#">Ranger</a>
       <a href="#">Rouge</a>
       <a href="#">Sourcer</a>
       <a href="#">Warlock</a>
       <a href="#">Wizard</a>
    </div>
  </div>
  
  <script>
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function raceDropDown() {
  document.getElementById("race").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
    
  </script>
